<div class="container">
  <div class="centered-div">
    <div class="alert error" *ngIf="isWrong">
      Email o contraseña incorrectos
    </div>
    <div class="card">
      <section class="card-text">
        <h1>Inicia sesión</h1>
        <h2>Ingresa a nuestro portal de NPS</h2>
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
          <div class="form-group">
            <label for="login__email">Email:</label>
            <input type="email" id="login__email" formControlName="email" />
            <div
              *ngIf="email?.invalid && (email?.dirty || email?.touched)"
              id="login__email-error"
              class="error-message"
            >
              <div *ngIf="(email?.errors)!['required']">
                El email es requerido.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="login__password">Contraseña:</label>
            <input
              type="password"
              id="login__password"
              formControlName="password"
            />
            <div
              *ngIf="
                password?.invalid && (password?.dirty || password?.touched)
              "
              id="login__password-error"
              class="error-message"
            >
              <div *ngIf="(password?.errors)!['required']">
                La contraseña es requerida.
              </div>
              <div *ngIf="(password?.errors)!['minlength']">
                El mínimo de caracteres es de 8.
              </div>
            </div>
          </div>
          <h2>¿No tienes una cuenta? <a (click)="signUp()">Regístrate.</a></h2>
          <section class="card-actions">
            <button type="submit" id="login__btn-login" (click)="logIn()">
              Entrar
            </button>
          </section>
        </form>
      </section>
    </div>
  </div>
</div>
